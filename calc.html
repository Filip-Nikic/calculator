<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src ="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calculator">
  <div class="calculator__output">
	<div class="screen-last" id="lastOperationScreen"></div>
    <div class="screen-current" id="currentOperationScreen">0</div>
  </div>
  <div class="calculator__keys">

    <button class="calculator__key calculator__key--operator" id="addition">+</button>

    <button class="calculator__key calculator__key--operator" id="subtraction">-</button>

    <button class="calculator__key calculator__key--operator" id="multiplication">&times;</button>

    <button class="calculator__key calculator__key--operator" id="division">รท</button>

    <button class="calculator__key number">7</button>

    <button class="calculator__key number">8</button>

    <button class="calculator__key number">9</button>

    <button class="calculator__key number">4</button>

    <button class="calculator__key number">5</button>

    <button class="calculator__key number">6</button>

    <button class="calculator__key number">1</button>

    <button class="calculator__key number">2</button>

    <button class="calculator__key number">3</button>

    <button class="calculator__key number">0</button>

    <button class="calculator__key number" id="dot">.</button>

    <button class="calculator__key" id="delete">C</button>

    <button class="calculator__key calculator__key--enter" id="enter">=</button>

  </div>

</div>
    <footer>This project is part of <a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project Curriculum</a></footer>
</body>
</html>
